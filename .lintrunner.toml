[[linter]]
name = 'FLAKE8'
include_patterns = ['**/*.py']
exclude_patterns = []
args = [
    'python3',
    'tools/linter/flake8_linter.py',
    '--binary=flake8',
    '--',
    '@{{PATHSFILE}}'
]

[[linter]]
name = 'MYPY'
include_patterns = ['**/*.py']
exclude_patterns = []
args = [
    'python3',
    'tools/linter/mypy_linter.py',
    '--binary=mypy',
    '--',
    '@{{PATHSFILE}}'
]

[[linter]]
name = 'CLANGFORMAT'
include_patterns = ['**/*.cpp', '**/*.h']
exclude_patterns = []
args = [
    'python3',
    'tools/linter/clangformat_linter.py',
    '--binary=clang-format',
    '--',
    '@{{PATHSFILE}}'
